<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>ABSoft ERP - Login</title>
        <h:outputStylesheet library="css" name="style.css"/>
        <link rel="shortcut icon" type="image/png" href="#{request.contextPath}/resources/images/favicon.png"/>
        <style>
            #header{
                background-color: #3F3D3D; 
                height: 40px;
                box-shadow: 1px 0.5px 8px #888888 !important;
                overflow: hidden;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
            }
            #header img{
                padding: 2px;
                padding-left: 18px;
            }
        </style>
    </h:head>
    <h:body onload="PF('dialogo').show()">
<!--        <div id="header">
            <p:graphicImage library="images" name="logo.png"/>
        </div>-->


        <p:dialog widgetVar="dialogo" closable="false" resizable="false" 
                  draggable="false" responsive="true">
            <p:graphicImage library="images" name="erp.png"/>
            <div>
                <p:outputLabel value="Seja bem-vindo!" style="color:#757575; float:left; padding-top: 17px"/>
                <i class="fa fa-sign-in fa-4x" aria-hidden="true" style="color: #dee4e9; float:right"></i>
            </div>


            <h:form id="login">
                <p:growl id="growl" showDetail="true" sticky="true" />

                <h:panelGrid columns="1">
                    <p:inputText id="user" placeholder="Usuário" value="#{mbLogin.usuario}" required="true" 
                                 requiredMessage="Digite o usuário!" size="30"/>

                    <p:password id="pass" placeholder="Senha" value="#{mbLogin.senha}" size="30" 
                                required="true" requiredMessage="Digite a senha!"/>
                    <p:column>
                        <p:commandButton id="btLogin" value="Entrar" action="#{mbLogin.efetuarLogin()}"
                                         icon="ui-icon-person" update="@form" process="@form"/>
                        <p:link value="Esqueceu a senha?" style="margin-left: 60px"/>
                    </p:column>

                </h:panelGrid>
            </h:form>
        </p:dialog>

        <footer id="footer-container">
            <div style="float:left;" class="footer">
                ABSoft - Tecnologia
            </div>
            <div style="float: right;" class="footer">
                Versão 1.0
            </div>
        </footer>
    </h:body>
</html>
